{% extends "base.html" %}
{% block app_content %}
    <h1>Reset your password</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.password.label }}
                
                    {{ form.password(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
