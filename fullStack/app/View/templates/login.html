{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf%}
    {% block app_content%}
        <h1> Sign in </h1>
        {% if form %}

        <div class = "row">
            <div class="col-md-4">
                {{wtf.quick_form(form, action= url_for('auth.login'))}}
            </div>
        </div>
            {% endif %}
        <br>
        <h5>New user?</h5>
        <button>
            <a href="{{url_for('auth.validateEmail')}}">Click to Register</a>
        </button>
      


        <h5>Validate email</h5>
        <button>
            <a href="{{url_for('auth.validateEmailDB')}}">Click to Validate</a>
        </button>

        <h5>Forgot email?</h5>
        <button>
            <a href="{{url_for('auth.reset')}}">Click to reset password</a>
            
        </button>
      
       

{% endblock %}
