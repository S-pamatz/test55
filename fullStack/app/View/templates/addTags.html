{% extends "base.html" %}
{% block app_content %}
    <h1>Add Tags1</h1>

    <form method="POST" action="/addTags">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="interestDropdown">Select Interest:</label>
            <select class="form-control" id="interestDropdown" name="areaofinterest">
                <option value="">Select Interest</option>
                {% for interest in interests %}
                    <option value="{{ interest.id }}">{{ interest.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="subcategoryDropdown">Select Subcategory:</label>
            <select class="form-control" id="subcategoryDropdown" name="subcategory">
                <option value="">Select Subcategory</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <script type="text/javascript">
        document.getElementById('interestDropdown').addEventListener('change', function() {
            var selectedInterest = this.value;
            var subcategoryDropdown = document.getElementById('subcategoryDropdown');
            
            // Clear existing subcategory dropdown options
            subcategoryDropdown.innerHTML = '<option value="">Select Subcategory</option>';
            
            // Fetch subcategories for the selected interest using AJAX
            fetch('/get_subcategories/' + selectedInterest)
                .then(response => response.text())
                .then(data => {
                    var subcategories = data.split('</option>');
                    var uniqueSubcategories = {};
    
                    // Filter out duplicate subcategories based on their names
                    subcategories.forEach(subcategory => {
                        if (subcategory.trim() !== '') {
                            var subcategoryName = subcategory.split('">')[1];
                            if (!uniqueSubcategories[subcategoryName]) {
                                uniqueSubcategories[subcategoryName] = true;
                                subcategoryDropdown.innerHTML += subcategory + '</option>';
                            }
                        }
                    });
                });
        });
    </script>
    
    
{% endblock %}
