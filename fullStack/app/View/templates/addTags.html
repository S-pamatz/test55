{% extends "base.html" %}
{% block app_content %}
    <h1>Add Tags</h1>

    <form method="POST" action="/addTags">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="interestDropdown">Select Interest:</label>
            <select class="form-control" id="interestDropdown" name="areaofinterest">
                <option value="">Select Interest</option>
                {% for interest_name in unique_interest_names %}
                    <option value="{{ interest_name }}">{{ interest_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="subcategoryDropdown">Select Subcategory:</label>
            <select class="form-control" id="subcategoryDropdown" name="subcategory">
                <option value="">Select Subcategory</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#interestDropdown').on('change', function() {
                var selectedInterest = $(this).val();
                var subcategoryDropdown = $('#subcategoryDropdown');

                if (selectedInterest) {
                    $.ajax({
                        type: 'GET',
                        url: '/get_subcategories/' + selectedInterest,
                        success: function(data) {
                            subcategoryDropdown.html(data);
                        }
                    });
                } else {
                    subcategoryDropdown.empty();
                    subcategoryDropdown.prop('disabled', true);
                }
            });
        });
    </script>
{% endblock %}
